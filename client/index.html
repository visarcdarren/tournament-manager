<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Professional tournament management for competitive gaming events" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tournament Manager" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Tournament Manager" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Tournament Manager</title>
    <style>
      /* Fallback styles in case Tailwind doesn't load */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #f8fafc;
        /* Mobile optimizations */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection in input fields and text content */
      input, textarea, [contenteditable], .selectable-text {
        -webkit-user-select: text;
        user-select: text;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Use dynamic viewport height on mobile */
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #0f172a;
        color: #f8fafc;
      }
      
      /* Prevent horizontal scroll on mobile */
      body, html {
        overflow-x: hidden;
      }
      
      /* Better button touch targets on mobile */
      @media (max-width: 640px) {
        button:not(.compact) {
          min-height: 44px;
          padding: 12px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Loading Tournament Manager...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
